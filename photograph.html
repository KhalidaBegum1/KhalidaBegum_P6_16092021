<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FishEye Site web de photographes freelances, accessibles aux utilisateurs malvoyants "
    />
    <meta name="author" content="Khalida Begum" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="index.html" />
    <title>FishEye</title>
  </head>
  <body>
    <header>
      <div class="profile-header">
        <a href="index.html">
          <img src="UI-Design-FishEye-FR/logo.jpg" alt="logo-image" />
        </a>
      </div>
      <section>
        <div id="photographer_bio" class="photographer-profile">
          <div class="profile-text">
            <h1>Mimi Keel</h1>

            <span>London, UK</span>
            <p>Voir le beau dans le quotidien</p>
            <span>400€/jour</span>
          </div>
          <span class="profile-pic">
            <img
              height="150"
              width="150"
              src="Sample Photos/Mimi/Portrait_Nora.jpg"
              alt="Profile Mimi Keel"
            />
          </span>
        </div>

        <ul id="photographer_tags" class="profile-tags">
          <span>
            <li><a href="#">#Portrait</a></li></span
          >
          <span>
            <li><a href="#">#Landscape</a></li></span
          >
          <span
            ><li><a href="#">#Modern</a></li></span
          >
        </ul>

        <a href="#"><button>Contact Me</button></a>
      </section>
    </header>
    <main>
      <div id="portfolio">
        <article class="portfolio-pics">
          <div>
            <img
              height="190"
              width="335"
              src="Sample Photos/Mimi/Animals_Rainbow.jpg"
              alt="picture of a bird"
            />
            <span class="portfolio-text">Arc-en-ciel</span>
          </div>
        </article>
        <article class="portfolio-pics">
          <div>
            <video height="190" width="335" controls>
              <source
                src="Animals_Wild_Horses_in_the_mountains.mp4"
                type="Video"
              />
            </video>

            <span>Wild Horses Video</span>
          </div>
        </article>
        <article class="portfolio-pics">
          <div>
            <img
              height="190"
              width="335"
              src="Sample Photos/Mimi/Event_BenevidesWedding.jpg"
              alt="wedding picture"
            />
            <span>Benevides Wedding</span>
          </div>
        </article>
        <article class="portfolio-pics">
          <div>
            <img
              height="190"
              width="335"
              src="Sample Photos/Mimi/Event_PintoWedding.jpg"
              alt="wedding picture"
            />
            <span>Pinto Wedding</span>
          </div>
        </article>
        <article class="portfolio-pics">
          <div>
            <img
              height="190"
              width="335"
              src="Sample Photos/Mimi/Event_SeasideWedding.jpg"
              alt="wedding picture"
            />
            <span>Marriage à la mer</span>
          </div>
        </article>
        <article class="portfolio-pics">
          <div>
            <img
              height="190"
              width="335"
              src="Sample Photos/Mimi/Portrait_Background.jpg"
              alt="Background Portrait"
            />
            <span>Background Portrait</span>
          </div>
        </article>
        <article class="portfolio-pics">
          <div>
            <img
              height="190"
              width="335"
              src="Sample Photos/Mimi/Portrait_Nora.jpg"
              alt="Portrait Nora"
            />
            <span>Portrait Nora</span>
          </div>
        </article>
        <article class="portfolio-pics">
          <div>
            <img
              height="190"
              width="335"
              src="Sample Photos/Mimi/Portrait_Wednesday.jpg"
              alt="Portrait Wednesday"
            />
            <span>Portrait Wednesday</span>
          </div>
        </article>
        <article class="portfolio-pics">
          <div>
            <img
              height="190"
              width="335"
              src="Sample Photos/Mimi/Travel_HillsideColor.jpg"
              alt="picture of hillsides"
            />
            <span>Travel Hillside</span>
          </div>
        </article>
        <article class="portfolio-pics">
          <div>
            <img
              height="190"
              width="335"
              src="Sample Photos/Mimi/Travel_Lonesome.jpg"
              alt="travel pictures"
            />
            <span>Solitude</span>
          </div>
        </article>
      </div>
    </main>

    <script src="photograph.js" type="module"></script>
  </body>
</html>
